<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storm Surge — Recode</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <span class="brand-text">Storm Surge</span>
      </div>
      <div class="controls">
        <input id="search" type="text" placeholder="Enter ZIP, city, or address (e.g. 43780 or 1600 Pennsylvania Ave)" />
        <button id="goBtn" class="btn-primary">Get Weather</button>
      </div>
    </header>

    <main class="grid">
      <section class="card hero" id="nowCard">
        <div class="skeleton" id="nowSkeleton"></div>
        <div class="hero-left">
          <div class="location" id="locName">Enter a location to begin</div>
          <div class="temp" id="nowTemp">--°F<br>--°C</div>
          <div class="summary" id="nowSummary">No data loaded yet</div>
          <div class="meta" id="nowMeta">Wind -- • Humidity --%</div>
        </div>
        <div class="hero-right">
          <svg id="icon" viewBox="0 0 64 64" class="weather-icon" aria-hidden="true">
            <circle cx="22" cy="22" r="12" class="icon-sun"></circle>
            <ellipse cx="44" cy="36" rx="16" ry="10" class="icon-cloud"></ellipse>
          </svg>
        </div>
      </section>

      <section class="card" id="hourlyCard">
        <h2 class="card-title">Today at a glance</h2>
        <div class="skeleton" id="hourlySkeleton"></div>
        <div class="hourly" id="hourly"></div>
      </section>

      <section class="card" id="dailyCard">
        <h2 class="card-title">7‑day forecast</h2>
        <div class="skeleton" id="dailySkeleton"></div>
        <div class="days" id="days"></div>
      </section>

      <section class="card" id="radarCard">
        <h2 class="card-title">Radar</h2>
        <div class="radar-wrap">
          <iframe id="radarFrame" title="Radar" src="" width="100%" height="420" loading="lazy"></iframe>
        </div>
      </section>

      <section class="card" id="waterCard">
        <h2 class="card-title">NOAA Water</h2>
        <div class="meta" id="waterMeta">Loading...</div>
        <div class="radar-wrap">
          <iframe id="waterFrame" title="NOAA Water Map" src="" width="100%" height="420" loading="lazy"></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Data: Zipcodebase, Open‑Meteo/Nominatim, NWS, RainViewer, NOAA Water</span>
      <span>Built by Jakob</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
