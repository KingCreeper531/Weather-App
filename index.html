<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storm Surge Weather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <span class="brand-text">Storm Surge Weather</span>
      </div>
      <div class="controls">
        <input id="search" type="text" placeholder="Enter city or ZIP (e.g. 43780)" />
        <button id="goBtn" class="btn">Get weather</button>
        <div class="unit-toggle">
          <button id="unitF" class="toggle active" data-unit="F">°F</button>
          <button id="unitC" class="toggle" data-unit="C">°C</button>
        </div>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="weather">Weather</button>
      <button class="tab" data-tab="water">Water</button>
    </nav>

    <main id="content">
      <!-- Weather Tab -->
      <section class="tab-content" id="weatherTab">
        <div id="nowCard" class="card card-hero hidden">
          <div class="hero-left">
            <div class="location" id="locName">Enter a location to begin</div>
            <div class="temp" id="nowTemp">--°</div>
            <div class="summary" id="nowSummary">No data loaded yet</div>
            <div class="meta" id="nowMeta">Wind -- • Humidity --%</div>
          </div>
          <div class="hero-right">
            <svg id="icon" viewBox="0 0 64 64" class="weather-icon" aria-hidden="true">
              <circle cx="22" cy="22" r="12" class="icon-sun"></circle>
              <ellipse cx="44" cy="36" rx="16" ry="10" class="icon-cloud"></ellipse>
            </svg>
          </div>
        </div>

        <section class="card hidden" id="dailyCard">
          <h2 class="card-title">7‑day forecast</h2>
          <div class="days" id="days"></div>
        </section>

        <section class="card hidden" id="radarCard">
          <h2 class="card-title">Radar</h2>
          <div class="radar-wrap">
            <iframe id="radarFrame" title="Radar" src="" width="100%" height="520" loading="lazy"></iframe>
          </div>
        </section>
      </section>

      <!-- Water Tab -->
      <section class="tab-content hidden" id="waterTab">
        <section class="card" id="waterCard">
          <h2 class="card-title">Water Conditions</h2>
          <div class="meta" id="waterMeta">Loading...</div>
          <div class="radar-wrap">
            <iframe id="waterFrame" title="NOAA Water Map" src="" width="100%" height="520" loading="lazy"></iframe>
          </div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <span>Data: NWS & NOAA Water</span>
      <span>Built by Jakob</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
