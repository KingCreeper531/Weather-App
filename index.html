<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storm Surge Weather</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Inter font for sleek UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <span class="brand-text">Storm Surge Weather</span>
      </div>
      <div class="controls">
        <input id="zip" type="text" inputmode="numeric" maxlength="5" placeholder="ZIP code (e.g. 43780)" />
        <button id="goBtn" class="btn">Get weather</button>
      </div>
    </header>

    <main id="content">
      <section id="nowCard" class="card card-hero hidden">
        <div class="hero-left">
          <div class="temp" id="nowTemp">--°</div>
          <div class="summary" id="nowSummary">Enter a ZIP to get started</div>
          <div class="meta">
            <span id="nowFeels">Feels like --°</span>
            <span id="nowWind">Wind -- mph</span>
            <span id="nowHum">Humidity --%</span>
          </div>
        </div>
        <div class="hero-right">
          <svg id="icon" viewBox="0 0 64 64" class="weather-icon">
            <circle cx="22" cy="22" r="12" class="icon-sun"></circle>
            <ellipse cx="44" cy="36" rx="16" ry="10" class="icon-cloud"></ellipse>
          </svg>
        </div>
      </section>

      <section class="card hidden" id="todayGrid">
        <h2 class="card-title">Rest of today</h2>
        <div class="hours" id="hours"></div>
      </section>

      <section class="card hidden" id="dailyGrid">
        <h2 class="card-title">7‑day forecast</h2>
        <div class="hours" id="days"></div>
      </section>

      <section class="card hidden" id="radarCard">
        <h2 class="card-title">Radar (RainViewer)</h2>
        <div class="radar-wrap">
          <iframe
            id="radar"
            title="Radar"
            src=""
            width="600"
            height="420"
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Data: Open‑Meteo (no API key; free), RainViewer (embed)</span>
      <span>Built by Jakob • StormSurgeWeather (contact: stormsurgee025@gmail.com)</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
