<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storm Surge Weather</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
  <header>
    <h1>Storm Surge</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter ZIP, city, or address (e.g., 43780 or 1600 Pennsylvania Ave)" />
      <button type="submit">Get Weather</button>
    </form>
    <div class="header-controls">
      <button id="unit-toggle">°F / °C</button>
      <button id="theme-toggle">Toggle Theme</button>
    </div>
  </header>

  <main>
    <section class="current">
      <h2 id="location-title">Enter a location to begin</h2>
      <div class="temp-display">
        <span id="temp-f">--°F</span>
        <span id="temp-c">--°C</span>
      </div>
      <p id="status">No data loaded yet</p>
      <p id="wind-humidity">Wind -- • Humidity --%</p>
      <div class="weather-art">
        <div class="sun"></div>
        <div class="cloud"></div>
      </div>
      <div id="alerts"></div>
    </section>

    <section>
      <h2>Today at a glance</h2>
      <div id="today-glance"></div>
    </section>

    <section>
      <h2>7-day forecast</h2>
      <div id="forecast" class="forecast-grid"></div>
    </section>

    <section>
      <h2>Radar</h2>
      <iframe id="radar" loading="lazy"></iframe>
    </section>

    <section>
      <h2>NOAA Water</h2>
      <p id="water-status">Loading...</p>
    </section>
  </main>

  <footer>
    <p>Powered by NWS, NOAA, and RainViewer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
