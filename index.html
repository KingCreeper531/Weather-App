<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weather Dashboard — Tomorrow.io + Mapbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div id="map"></div>

  <div id="panel">
    <!-- Header -->
    <div class="header">
      <h1>Weather Dashboard</h1>
      <p>Real-time weather data powered by Tomorrow.io</p>
    </div>

    <!-- Location Input -->
    <div class="location-section">
      <h3>Location</h3>
      <input id="locationInput" placeholder="lat,lng (e.g., 42.3478,-71.0466)" />
      <div class="button-group">
        <button id="myLocationBtn">My Location</button>
        <button id="updateBtn" class="secondary">Update</button>
      </div>
    </div>

    <!-- Current Weather -->
    <div class="weather-section">
      <h3>Current Weather</h3>
      <div class="weather-card">
        <div class="weather-main">
          <div>
            <div id="temp" class="temperature">--°</div>
            <div id="conditions" class="conditions">Loading...</div>
          </div>
        </div>
        <div id="history" class="history-info">Loading recent data...</div>
      </div>
    </div>

    <!-- Forecast -->
    <div class="weather-section">
      <h3>5-Day Forecast</h3>
      <ul id="forecast" class="forecast-list">
        <li class="loading">Loading forecast...</li>
      </ul>
    </div>

    <!-- Map Overlay Controls -->
    <div class="overlay-section">
      <h3>Map Overlay</h3>
      <select id="overlaySelect">
        <option value="precipitationIntensity">Precipitation</option>
        <option value="temperature">Temperature</option>
        <option value="windSpeed">Wind Speed</option>
        <option value="cloudCover">Cloud Cover</option>
      </select>
    </div>

    <!-- API Response Debug (Optional) -->
    <div class="debug-section" style="display: none;">
      <h3>Debug Response</h3>
      <pre id="output">No data yet</pre>
    </div>
  </div>
</div>

<!-- Local JavaScript -->
<script src="script.js"></script>

</body>
</html>
