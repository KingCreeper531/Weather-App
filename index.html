<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storm Surge Weather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Mapbox script is optional; enable when ready -->
  <!-- <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" /> -->
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <span class="brand-text">Storm Surge Weather</span>
      </div>
      <div class="controls">
        <input id="locationInput" type="text" placeholder="Enter ZIP or city" />
        <button id="goBtn" class="btn">Get weather</button>
        <button id="unitToggle" class="chip">°F / °C</button>
        <button id="refreshBtn" class="chip">Refresh now</button>
      </div>
    </header>

    <div id="offlineBanner" class="offline-banner hidden"></div>

    <main class="split">
      <section class="left">
        <!-- Map container; hidden when Mapbox is disabled -->
        <div id="map" class="map hidden"></div>
        <div class="map-actions">
          <button id="locateBtn" class="chip">Center on location</button>
        </div>
        <div class="legend">
          <span style="background:#9bffb5"></span> No rain
          <span style="background:#00c853"></span> Light
          <span style="background:#2196f3"></span> Moderate
          <span style="background:#ff9800"></span> Heavy
          <span style="background:#f44336"></span> Very heavy
        </div>
      </section>

      <section class="right">
        <section id="nowCard" class="card card-hero hidden">
          <div class="hero-left">
            <div class="temp" id="nowTemp">--°</div>
            <div class="summary" id="nowSummary">Enter a location to get started</div>
            <div class="meta">
              <span id="nowFeels">Feels like --°</span>
              <span id="nowWind">Wind -- mph</span>
              <span id="nowHum">Humidity --%</span>
            </div>
          </div>
          <div class="hero-right">
            <svg id="icon" viewBox="0 0 64 64" class="weather-icon">
              <circle cx="22" cy="22" r="12" class="icon-sun"></circle>
              <ellipse cx="44" cy="36" rx="16" ry="10" class="icon-cloud"></ellipse>
            </svg>
          </div>
          <div class="updated muted" id="updated-now"></div>
        </section>

        <section class="card hidden" id="todayGrid">
          <h2 class="card-title">Rest of today</h2>
          <div class="hours" id="hours"></div>
          <div class="updated muted" id="updated-today"></div>
        </section>

        <section class="card hidden" id="dailyGrid">
          <h2 class="card-title">7‑day forecast</h2>
          <div class="hours" id="days"></div>
          <div class="updated muted" id="updated-daily"></div>
        </section>

        <section class="card hidden" id="waterCard">
          <h2 class="card-title">Nearby rivers (USGS)</h2>
          <div class="water-body">
            <div id="water-status" class="muted">Loading…</div>
            <div id="gauges" class="gauges"></div>
          </div>
          <div class="updated muted" id="updated-water"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <span>Data: Tomorrow.io • AmbientWeather • USGS</span>
      <span>Built by Jakob • Storm Surge Weather</span>
    </footer>
  </div>

  <script>
    window.SSW_TOMORROW_KEY = "SxfCeG33LbiKBLlR5iEegtxw5aXnZEOr";
    window.SSW_AMBIENT_KEY = "9bd8d6804bce40019d1bcb24222f7137668be524a0fe43068035a6e7ecf52401";
    // Set to true once Mapbox is ready and the script/css are included
    window.SSW_ENABLE_MAP = false;
    window.SSW_MAPBOX_TOKEN = ""; // add your token when enabling Mapbox
  </script>
  <script src="script.js"></script>
</body>
</html>
